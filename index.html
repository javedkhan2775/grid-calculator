<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Solar Panel Estimate Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body { background: #f5f5f5; }
        .card { border-radius: 20px; }
        .result-box { background: #fff3cd; padding: 15px; border-radius: 10px; font-size: 20px; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow p-4">
                    <h3 class="text-center mb-4">Solar Estimate Calculator</h3>

                    <div class="mb-3">
                        <label class="form-label">1. KV (1 - 1000)</label>
                        <input type="number" id="kv" class="form-control" min="1" max="1000" />
                    </div>

                    <div class="mb-3">
                        <label class="form-label">2. Net Meter Price</label>
                        <input type="text" id="netMeter" class="form-control" readonly />
                    </div>

                    <div class="mb-3">
                        <label class="form-label">3. Labour / Licensing (2000 per KV)</label>
                        <input type="text" id="labour" class="form-control" readonly />
                    </div>

                    <div class="mb-3">
                        <label class="form-label">4. Material (8000 per KV)</label>
                        <input type="text" id="material" class="form-control" readonly />
                    </div>

                    <div class="mb-3">
                        <label class="form-label">5. Inverter (7000 per KV)</label>
                        <input type="text" id="inverter" class="form-control" readonly />
                    </div>

                    <div class="mb-3">
                        <label class="form-label">6. Solar Panel</label>
                        <input type="text" id="solarPanel" class="form-control" readonly />
                    </div>

                    <div class="result-box text-center mb-3">
                        Final Price: <span id="finalPrice">0</span>
                    </div>

                    <div class="text-center">
                        <button class="btn btn-primary btn-lg" onclick="calculate()">Calculate</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

<script>
function calculate() {
    let kv = parseFloat(document.getElementById("kv").value);
    if (!kv || kv < 1 || kv > 1000) return;

    // Field 2: Net Meter
    let netMeter = kv <= 5 ? 5000 : 25000;

    // Field 3: Labour
    let labour = kv * 2000;

    // Field 4: Material
    let material = kv * 8000;

    // Field 5: Inverter
    let inverter = kv * 7000;

    // Field 6: Solar Panel
    let rate = 15.25 * 545 * 1.05;
    let quantity = Math.floor((kv * 1000) / 545);
    let solarPanel = rate * quantity;

    // Field 7: Final Price
    let finalPrice = netMeter + labour + material + inverter + solarPanel;

    document.getElementById("netMeter").value = netMeter;
    document.getElementById("labour").value = labour;
    document.getElementById("material").value = material;
    document.getElementById("inverter").value = inverter;
    document.getElementById("solarPanel").value = solarPanel.toFixed(2);
    document.getElementById("finalPrice").innerText = finalPrice.toFixed(2);
}
</script>
</body>
</html>
